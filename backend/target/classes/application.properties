server.port=8080
spring.application.name=producer-consumer-simulation

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Simulation defaults
simulation.default-input-rate-min=500
simulation.default-input-rate-max=2000
simulation.default-service-time-min=1000
simulation.default-service-time-max=3000
